  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">OpenHarp</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav">
      <li><a href="#" id="booklist-btn"><span class="glyphicon glyphicon-book" style="top:-5px;font-size:20pt"></span></a></li>
      <li><a href="#" id="contents-btn" style="display:none"><span class="glyphicon glyphicon-align-justify" style="top:-5px;font-size:20pt"></span></a></li>

<div class="container">

  <div id="booklist">
  </div>

  <div id="contents">
  </div>

  <div id="bookview">
    <img id="spinner" src="img/loading_spinner.gif">
    <img id="flipright" src="img/right_arrow.png" data-inc="1">
    <img id="flipleft" src="img/left_arrow.png" data-inc="-1">
    <div id="imagepage">
      <div id="parent">
        <div id="panzoom">
          <img id="curpage">
        </div>
      </div>
    </div>

    <div id="textpage">
      <h1><span class="number"></span> <span class="name"></span></h1>
      <p>Words by: <span class="words"></span></p>
      <p>Tune by: <span class="tune"></span></p>
      <div class="lyrics"></div>
    </div>
  </div>
</div>

</div>
